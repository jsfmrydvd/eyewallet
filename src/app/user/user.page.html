<ion-header>
  <ion-toolbar>
    <ion-button class="button-input-back" (click)="goBack()"><ion-icon src="./../../assets/icon/arrow.svg" name="back" class="arrow-size"></ion-icon></ion-button>
    <ion-button align-items-end class="button-input-edit" (click)="editUser()">Edit</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div padding>
            <!-- <ion-icon src="./../../assets/imgs/icon.jpg" class="user-icon"></ion-icon> -->
            <ion-avatar class="image-holder">
                <ion-img class="icon-holder" src="./../../assets/imgs/icon.jpg"></ion-img>
            </ion-avatar>
            <h4>{{username}}</h4>
    </div>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Name</ion-label>
            <ion-input disabled type="text">{{username}}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Phone Number</ion-label>
            <ion-input disabled type="number">{{number}}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Contact Person</ion-label>
            <ion-input disabled type="text">{{cpusername}}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Contact Person Phone Number</ion-label>
            <ion-input disabled type="number">{{cpnumber}}</ion-input>
        </ion-item>
    </ion-list>
<!-- <ion-button class="button-input" (click)="getData()">Create Account</ion-button> -->

</ion-content>

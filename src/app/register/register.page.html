<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <div padding class="list-content">


    <ion-list>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="number" #number></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contact Person</ion-label>
            <ion-input type="text" #cpusername></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="number" #cpnumber></ion-input>
        </ion-item>
    </ion-list>
    </div>
    <div padding>
        <ion-button class="button-input" (click)="createAccount()">Create Account</ion-button>
    </div>
</ion-content>

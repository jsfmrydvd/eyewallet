<ion-header>
  <ion-toolbar>
    <ion-title class="title">eYeWALLET</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon name="arrow-dropup"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="contact"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="getLocation()"><ion-icon name="pin"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="settings"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="log-out"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
</ion-content>
